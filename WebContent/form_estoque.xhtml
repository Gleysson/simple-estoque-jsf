<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	

<h:head>
	<title>Estoque</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="StyleSheet" type="text/css" href="css/style.css" />
	
</h:head>
	<h:body>
	
		
		<h:form styleClass="form" id="form_01">
	
		<div styleClass="container">
			<div styleClass="row">
			
				<hr/>
			
				<div class="btn-group" role="group" aria-label="Basic example">
					<h:commandLink styleClass="btn btn-secondary"  value="Dashboard" action="#{estoqueBean.redirect}">
		               <f:param value="dashboard.jsf" name="page"/>                        
		           </h:commandLink>  
						<h:commandLink styleClass="btn btn-secondary"  value="Listar Estoque" action="#{estoqueBean.redirect}">
			               <f:param value="lista_estoque.jsf" name="page"/>                        
			           </h:commandLink>  
					</div>
				<hr/>
		
			
				<div styleClass="col-sm-6">
					<label>Fornecedor: </label> 
					<h:selectOneMenu value="#{estoqueBean.fornecedorId}" styleClass="form-control" id="fornecedores">
						<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
						<f:selectItems value="#{fornecedorBean.lista}" var="p" itemValue="#{p.id}" itemLabel="#{p.razaoSocial}"/>
					</h:selectOneMenu>
				
				</div>
				
				<div styleClass="form-group col-sm-6">
					<label>Produto: </label> 
					<h:selectOneMenu value="#{estoqueBean.produtoId}" styleClass="form-control" id="produtos">
						<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
						<f:selectItems value="#{produtoBean.listaProduto}" var="p" itemValue="#{p.id}" itemLabel="#{p.descricao}"/>
					</h:selectOneMenu>
				</div>
				
				
				<div styleClass="form-group col-md-12">
					<label>Quantidade: </label> 
					<h:inputText styleClass="form-control" id="endereco" value="#{estoqueBean.estoque.quantidade}"/>
				</div>
				
				<div styleClass="form-group col-md-6">
					<label>Operação: </label> 
					<h:selectOneMenu value="#{estoqueBean.estoque.operacao}" styleClass="form-control" id="operacao">
						<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
						<f:selectItem itemValue="ENTRADA" itemLabel="Entrada" />
						<f:selectItem itemValue="SAIDA" itemLabel="Saída" />
					</h:selectOneMenu>
				</div>
		
				
	       		<h:commandButton styleClass="btn btn-success" value="Cadastrar" action="#{estoqueBean.cadastrar}" ></h:commandButton>
			
		
			</div>
		</div>
	</h:form>
		
</h:body>
</html>
