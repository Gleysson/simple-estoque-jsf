<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	

<h:head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="StyleSheet" type="text/css" href="css/style.css" />
</h:head>
	<h:body>
	
		<h1>Dashboard</h1>
		<h:form styleClass="flex justify-content-center">
			<br/>
			<br/>
			<h:commandButton styleClass="btn btn-primary" value="Produtos" action="#{produtoBean.redirect}" >
				<f:param value="lista_produto.jsf" name="page"/>                        
			</h:commandButton>
			
			<h:commandButton styleClass="btn btn-primary" value="Fornecedores" action="#{produtoBean.redirect}" >
				<f:param value="lista_fornecedor.jsf" name="page"/>                        
			</h:commandButton>
			
			<h:commandButton styleClass="btn btn-primary" value="Estoque" action="#{produtoBean.redirect}" >
				<f:param value="lista_estoque.jsf" name="page"/>                        
			</h:commandButton>
		
		</h:form>
</h:body>
</html>
